{% extends 'Base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
	<div class="reg_bgimg">
		{% for msg in messages %}
            {{msg}}
            {% endfor %}
				<form action="{% url 'login:register' %}" method="post">
					{% csrf_token %}
					<table class="regtb">
                    <tr>
						<th colspan="2"><h2>CREATE YOUR ACCOUNT</h2></th>
					</tr>
						<tr>
							<td>
								<label>Username</label>
							</td>
							<td>
								<input class="text" type="text" name="username" placeholder="Username" required="">
							</td>
						</tr>
						<tr>
							<td>
								<label>Password</label>
							</td>
							<td>
								<input class="mregpass" type="password" name="password" placeholder="Password" required="">
							</td>
						</tr>
						<tr>
							<td>
								<label>Confirm password</label>
							</td>
							<td>
							<input class="mregpass" type="password" name="conpassword" placeholder="Confirm Password" required="">
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center">
								<input type="submit" value="SIGNUP">
							</td>
						</tr>
						<tr>
							<td colspan="2" align="center">
  				                 <p>Have an Account? <a href="{% url 'login:login' %}"> Login Now!</a></p>
							</td>
						</tr>
					</table>
				</form>
	</div>
</div>
{% endblock %}
