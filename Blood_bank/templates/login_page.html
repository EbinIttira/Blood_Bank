{% extends 'base.html' %}
{% load static %}
{% block title %}
Login Page
{% endblock %}
{% block content %}
<div class="container-fluid">
<div class="reg_bgimg">
<section>
<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Have an account?</h3>
						    {% for msg in messages %}
						<div style="color:red">*{{msg}}</div>
                            {% endfor %}
		      	<form action="{% url 'login:login' %}" method="post" class="signin-form">
					{% csrf_token %}
		      		<div class="form-group" style="padding-top: 6px;">
		      			<input type="text" class="form-control" placeholder="username" name=username required="">
		      		</div>

	            <div class="form-group" style="padding-top: 6px;">
	              <input type="password" class="form-control" placeholder="password" name="password" required="" style="background-color: transparent;">
	            </div>
	            <div class="form-group" style="padding-top: 6px;">
	            	<button type="submit" class="form-control btn btn-primary">Sign In</button>
	            </div>
	          </form>

		      </div>
				</div>
			</div>
		</div>
	</section>
</div>
	</div>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
